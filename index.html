<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>2024 happy new year</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Hahmlet:wght@300&display=swap");
    *{
      font-family: "Hahmlet", serif;
    }

    .bg {
      background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png');
      background-position: center;
      background-size: cover;
      margin: auto;
      width: 360px; /모바일에서 보기 좋게/
    }
    .title {
      background-color: green;
      border-radius: 40px;
      color: #ffa300;
      text-align: center;
      padding: 8px 16px;
    }
    .subtext {
      color: #888888;
      text-align: center;
      line-height: 1.0px;
    }
    .tt {
      color: #004400;
      font-size: 24px;
      font-weight: 500;
    }
    .bucket {
      width: 160px;
      height: 160px;
      background-position: center;
      background-size: cover;
    }
    .img5 {
      background-image: url('rui.png');
    }
    .img4 {
      background-image: url('hui.png');
    }
    .class='msg center' {
      color: black !important;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css">

</head>

<body class="bg-t2 center">
  <h1 class="title">2024년 신년계획</h1>
  <p class='subtext'>올해 안에 3개 이상 달성해서,</p>
  <p class='subtext'>건강한 부자가 되자.</p>
  <div class="flex-row wrap">
    <div class='bucket img5 center tt'>운동 열심히 하기</div>
    <div class='bucket img4 center tt'>밥먹고 눕지않기</div>
    <div class='bucket img4 center tt'>자세 바르게 하기</div>
    <div class='bucket img5 center tt'>핸드폰 작작 보기</div>
    <div class='bucket img5 center tt'>영어 공부하기</div>
    <div class='bucket img4 center tt'>돈 절약하기</div>
  </div>
  <script>
    // 페이지 로드 시 이전 상태 복원
    document.addEventListener("DOMContentLoaded", (event) => {
      const buckets = document.querySelectorAll(".bucket");
      buckets.forEach((bucket, index) => {
        // 로컬 스토리지에서 상태 읽기
        const isDone = localStorage.getItem("bucket" + index) === "done";
        if (isDone) {
          bucket.classList.add("done");
        }
      });
    });

    // 버킷 리스트 클릭 이벤트
    const buckets = document.querySelectorAll(".bucket");
    buckets.forEach((bucket, index) => {
      bucket.addEventListener("click", function () {
        // 클래스 토글
        bucket.classList.toggle("done");

        // 로컬 스토리지에 상태 저장
        if (bucket.classList.contains("done")) {
          localStorage.setItem("bucket" + index, "done");
        } else {
          localStorage.setItem("bucket" + index, "");
        }
      });
    });
  </script>
</body>

</html>
